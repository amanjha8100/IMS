{% extends 'main.html' %}

{% block title %}Products{% endblock %}

{% block css %}
{% endblock %}

{% block content %}

{% include "snippets/top.html" %}

<!--Tables-->
<div class="container">
    <div class="row my-4">
        <div class="col-md-4">
            <div class="border bg-white p-3">
                <h4>Add Products</h4>
                <hr>
                <form method="POST">
                  {% csrf_token %}
                  <div class="form-group">
                    {{form.name}}
                  </div>
                  <div class="form-group">
                    {{form.category}}
                  </div>
                    <input class="btn btn-success btn-block" type="submit" value="Add Product">
                </form>
            </div>
        </div>
        <div class="col-md-8">
            <table class="table bg-white table-responsive-sm">
                <thead class="thead-dark">
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Category</th>
                    <th scope="col">Quantity</th>
                    <th scope="col">Activity</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row">1</th>
                    <td>Mark</td>
                    <td>Otto</td>
                    <td>@mdo</td>
                    <td>
                        <a class="btn btn-info btn-sm" href="#"><i class="fa fa-pencil-square-o"></i></a>
                        <a class="btn btn-danger btn-sm" href="#"><i class="fa fa-trash"></i></a>
                    </td>
                  </tr>
                </tbody>
              </table>
        </div>
    </div>
</div>
<!--end table-->


{% endblock %}
