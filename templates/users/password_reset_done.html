{% extends "main.html" %}

{% block title %}Login{% endblock %}
{% block css %}
{% load static %}
{% endblock %}


{% block content %}
<section class="ftco-section ftco-section-2 section-signup page-header img" style="background-image: url(/static/imgs/bg_2.jpg);">
    <div class="overlay"></div>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-lg-4 col-md-6 mb-4 mb-md-0">
      <div class="card card-login py-4 bg-dark">
        <form class="form-login" method="POST">
          <div class="card-header card-header-primary text-center">
            <h4 class="card-title">Message</h4> 
          </div>
          <div class="card-body px-4 pb-4 pt-2">
            <div class="input-group mb-3">
              <h5 class="text-center text-white">A mail has been sent to your mail id.</h5>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
</section>
{% endblock %}
